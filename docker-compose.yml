version: '2'
services:
  bmgr:
    build:
      context: billmanager
    restart: always
    tty: true
    ports:
      - "1500:1500"
    volumes:
      - bmgr:/usr/local/mgr5
      - bmgr_db:/var/lib/mysql
      - bmgr_root_ssh:/root/.ssh
volumes:
  bmgr:
    driver: local
  bmgr_db:
    driver: local
  bmgr_root_ssh:
    driver: local
